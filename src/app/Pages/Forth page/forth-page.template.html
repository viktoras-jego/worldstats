<div class="page-container" style="color: white">
    <div class="flex-container">
        <div class="round-box">
            <div class="box-title">
                <div class="header-title">
                    Land used to grow wasted food in
                    <div style="display: inline" *ngIf="minutes > 1">
                        <div class="time">{{minutes}}</div> minutes,
                    </div>
                    <div style="display: inline" *ngIf="minutes === 1">
                        <div class="time">{{minutes}}</div> minute,
                    </div>
                    <div style="display: inline" *ngIf="seconds === 1">
                        <div class="time">{{seconds}}</div> second
                    </div>
                    <div style="display: inline" *ngIf="seconds > 1">
                        <div class="time">{{seconds}}</div> seconds
                    </div>
                </div>
            </div>
            <div class="box-break">
                <svg style="width: 100%; height: 8px; margin-bottom: 6px">
                    <line x1="9%" x2="91%" y1="4" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-dasharray=".15, 17">
                    </line>
                </svg>
            </div>
            <div class="box-timer">
                <div class="box-timer-top">
                    <div #land
                         class="content-center"
                         counto [step]="13"
                         [countTo]="landTo"
                         [countFrom]="landFrom"
                         [duration]="duration"
                         (countoEnd)="changeCounter();"
                         (countoChange)="counto2 = $event"
                    >
                        {{counto2 | number: '1.0-0'}}
                    </div>
                </div>
                <div class="box-timer-bot content-measure">
                    Hectares
                </div>
            </div>
        </div>
    </div>
    <div #cursor class="cursor-parent">
        <a (click)="goDown()" class="section_scroll scroll"><i class="fa fa-angle-down cursor fa-4x" style="color: black"></i></a>
    </div>
</div>
